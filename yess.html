<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">

    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">That's Great!!!</h1>
                <h1 class = "header_text">Will you get me a treat once you score well? :)</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/wKWxuUOcp9fdvckBty/giphy.gif?cid=790b7611sodokk6yqe58om048iar1n97g6wcy15rfvbhmmcu&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>

    </body> 
</html>
